<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; max-width: 50px; align-items: center; margin-left: 30px;">
        <form action="" class="formCalc"> 
            <div>
                <input type="text" class="first-num" style="max-width: 50px;" required>
                <br>
                <input type="text" class="second-num" style="max-width: 50px;" required>
            </div>
            <div style="display: flex;">
                <button type="submit" class="operation" data-operation="Plus">+</button>
                <button type="submit" class="operation" data-operation="Minus">-</button>
                <button type="submit" class="operation" data-operation="Multi">x</button>
                <button type="submit" class="operation" data-operation="Division">/</button>
                <button type="submit" class="operation" data-operation="Percent">%</button>
            </div>
        </form>
        <div>
            <h4 class="result"></h4>
        </div>
    </div>
    <script src="js/calc.js"></script>
</body>
</html>
